<html>
<head>
	<title>Vis Timeline as Vue's Component</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css">
</head>
<body>
<!-- <div id="visualization"></div> -->

<vis-time-line :vis-data="
			[{id: 1, content: 'item 1', start: '2013-04-20'},
		    {id: 2, content: 'item 2', start: '2013-04-14'},
		    {id: 3, content: 'item 3', start: '2013-04-18'},
		    {id: 4, content: 'item 4', start: '2013-04-16', end: '2013-04-19'},
		    {id: 5, content: 'item 5', start: '2013-04-25'},
		    {id: 6, content: 'item 6', start: '2013-04-27'}]">
		</vis-time-line>

<script type="text/javascript" src="https://cdn.jsdelivr.net/vue/1.0.24/vue.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
<script type="text/javascript" src="components/VisTimeLine.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
